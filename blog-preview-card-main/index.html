<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen">
      <div class="rounded-lg shadow-xl h-[27rem] w-80 p-5 bg-white">
        <img
          class="rounded-lg"
          src="./assets/images/illustration-article.svg"
          alt="card-img"
        />
        <section class="mt-2">
          <span class="inline-block px-2 py-1 bg-[#f5d04e] rounded-md font-bold"
            >Learning</span
          >
          <p class="text-sm text-gray-500 mt-2">Published 21 Dec 2023</p>
          <h1 class="font-bold text-lg">HTML & CSS foundations</h1>
          <p class="mt-2 text-gray-600 text-sm leading-snug">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="mt-4 flex items-center gap-2">
            <img
              class="h-10 w-10 rounded-full"
              src="./assets/images/image-avatar.webp"
              alt="avatar"
            />
            <p class="font-bold">Greg Hooper</p>
          </div>
        </section>
      </div>
    </div>
    <!--      -->
  </body>
</html>
